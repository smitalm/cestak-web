<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" novalidate autocomplete="off">
    <fieldset>
      <div class="form-group">
        <label for="startTime">Start time</label>
        <input type="datetime-local" class="form-control" id="startTime" formControlName="startTime">
      </div>
      <div formGroupName="startLocation">
        <div class="form-group">
          <label for="startLocation">Start location</label>
          <input type="text" class="form-control" id="startLocation" formControlName="description">
        </div>
      </div>
      <div class="form-group">
        <label for="endTime">End time</label>
        <input type="datetime-local" class="form-control" id="endTime" formControlName="endTime">
      </div>
      <div formGroupName="endLocation">
        <div class="form-group">
          <label for="endLocation">End location</label>
          <input type="text" class="form-control" id="endLocation" formControlName="description">
        </div>
      </div>
      <div class="form-group">
        <label for="distance">Distance</label>
        <input type="number" class="form-control" id="distance" formControlName="distance">
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" class="form-control" id="duration" formControlName="duration">
      </div>
      <div class="form-group">
        <label for="duration">Transport</label>
        <input type="text" class="form-control" id="transport" formControlName="transport">
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismiss()">Close</button>
  <button type="submit" class="btn btn-primary" (click)="confirm()">Save</button>
</div>
